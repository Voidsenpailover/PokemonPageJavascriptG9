<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="pokemon-container">
        <div class="pokemon-ally">
            <h2 class="hp" id="hp-ally">Blank</h2>
            <img id="poATK" src="./img/draco.png" alt="#">
        </div>
        <div class="pokemon-ennemy">
            <h2 class="hp" id="hp-ennemy">Blank</h2>
            <img src="./img/arceux.png" alt="#">
        </div>
    </div>
    <div class="button-container">
        <button id="BATK" class="button-attack button">Attaque</button>
        <button id="BPOK" class="button-pokemon button">Pokemon</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
